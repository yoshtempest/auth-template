<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/globals.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="/login" method="POST">
            <input placeholder="Email:" class="email" type="text" required>
            <div class="littleGap">
                <input placeholder="Senha:" type="password" name="password" required>
                <div class="horizontalContainer">
                    <div id="checkbox"></div>
                    <a href="/forgetPassword">Esqueci Minha Senha</a>
                </div>
            </div>
            <button type="submit" onclick="location.href='/home'">Entrar</button>
            <p>NÃ£o tem uma conta? <a href="/register">Cadastre-se</a></p>
        </form>
    </div>
    <script>
        fetch('../components/checkbox/checkbox.html')
            .then(response => response.text())
            .then(html => {
            document.getElementById('checkbox').innerHTML = html;
        });
        
        function toggleEvent(change) {
            change.classList.toggle('checked');
        }
    </script>
</body>
</html>
